<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calc.css">
</head>
<body>

    <h1>calculator</h1>

    <div class="parent">
        <div class="calculator">
        <input type="text">
        <button onclick="add1('%')">%</button>
        <button onclick="clr()">C</button>
        <button onclick="delLast()">Del</button>
        <button onclick="add1('/')">/</button>
        <button onclick="add1('7')">7</button>
        <button onclick="add1('8')">8</button>
        <button onclick="add1('9')">9</button>
        <button onclick="add1('*')">*</button>
        <button onclick="add1('4')">4</button>
        <button onclick="add1('5')">5</button>
        <button onclick="add1('6')">6</button>
        <button onclick="add1('-')">-</button>
        <button onclick="add1('1')">1</button>
        <button onclick="add1('2')">2</button>
        <button onclick="add1('3')">3</button>
        <button onclick="add1('+')">+</button>
        <button onclick="add1('00')">00</button>
        <button onclick="add1('0')">0</button>
        <button onclick="add1('.')">.</button>
        <button onclick="eq()">=</button>
    </div>
    </div>
 <script src="./calc.js"></script>   
</body>
</html>
